apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
  labels:
    run: demo-api-redis
  name: demo-api-redis
  selfLink: /apis/extensions/v1beta1/namespaces/default/deployments/demo-api
spec:
  replicas: 1
  selector:
    matchLabels:
      run: demo-api
  template:
    metadata:
      labels:
        run: demo-api
    spec:
      containers:
      - image: lukebond/demo-api-redis:latest
        imagePullPolicy: Always
        name: demo-api-redis
        ports:
        - containerPort: 9000
          protocol: TCP
		env:
		- name: REDIS_HOST
		  value:localhost
      - image: redis
        name: redis
      restartPolicy: Always
      securityContext: {}
